{%- assign social = site.minima.social_links -%}

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>Î» {{ site.title | escape }} ({{ site.description | escape }})</p>
      </div>
    </div>

    <div class="social-links">
      <ul class="social-media-list">
        <li>
          <a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
            <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
            github.com/{{ social.github | cgi_escape | escape }}
          </a>
        </li>
      </ul>
    </div>

  </div>

</footer>
